<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Parametric 3D Truss Modeler</title>
<style>
    body { margin: 0; font-family: Arial; overflow: hidden; }
    #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255,255,255,0.95);
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        z-index: 10;
        width: 220px;
    }
    label { font-size: 14px; }
    input { width: 100%; margin-bottom: 8px; }
    button {
        width: 100%;
        padding: 6px;
        background: #1976d2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="ui">
    <label>Span (m)</label>
    <input type="number" id="span" value="20" step="1">

    <label>Height (m)</label>
    <input type="number" id="height" value="5" step="0.5">

    <label>Number of Panels</label>
    <input type="number" id="panels" value="6" step="1" min="2">

    <button onclick="generateTruss()">Generate Truss</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

<script>
let scene, camera, renderer, controls;
let trussGroup;

init();
generateTruss();

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(15, 10, 20);

    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light1 = new THREE.DirectionalLight(0xffffff, 1);
    light1.position.set(10,20,10);
    scene.add(light1);

    const light2 = new THREE.AmbientLight(0x888888);
    scene.add(light2);

    const grid = new THREE.GridHelper(50, 50);
    scene.add(grid);

    animate();
}

function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
}



function generateTruss() {

    if (trussGroup) scene.remove(trussGroup);
    trussGroup = new THREE.Group();

    const span = parseFloat(document.getElementById("span").value);
    const height = parseFloat(document.getElementById("height").value);
    const panels = parseInt(document.getElementById("panels").value);

    const panelWidth = span / panels;
    const material = new THREE.MeshStandardMaterial({color:0x1565c0});
    const radius = 0.1;

    const nodesBottom = [];
    const nodesTop = [];

    // Create Nodes
    for (let i=0; i<=panels; i++) {
        let x = i * panelWidth - span/2;
        nodesBottom.push(new THREE.Vector3(x, 0, 0));
        nodesTop.push(new THREE.Vector3(x, height, 0));
    }

    function addMember(p1, p2) {
        const length = p1.distanceTo(p2);
        const geometry = new THREE.CylinderGeometry(radius, radius, length, 8);
        const mesh = new THREE.Mesh(geometry, material);

        const midpoint = new THREE.Vector3().addVectors(p1, p2).multiplyScalar(0.5);
        mesh.position.copy(midpoint);

        mesh.lookAt(p2);
        mesh.rotateX(Math.PI/2);

        trussGroup.add(mesh);
    }

    // Bottom chord
    for (let i=0; i<panels; i++)
        addMember(nodesBottom[i], nodesBottom[i+1]);

    // Top chord
    for (let i=0; i<panels; i++)
        addMember(nodesTop[i], nodesTop[i+1]);

    // Verticals
    for (let i=0; i<=panels; i++)
        addMember(nodesBottom[i], nodesTop[i]);

    // Diagonals (Pratt style)
    for (let i=0; i<panels; i++) {
        if (i % 2 === 0)
            addMember(nodesBottom[i], nodesTop[i+1]);
        else
            addMember(nodesTop[i], nodesBottom[i+1]);
    }

    scene.add(trussGroup);

}

window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
